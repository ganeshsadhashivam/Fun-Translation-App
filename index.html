<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Groot Translator</h1>
    </header>
    <section>
      <textarea
        id="input-text"
        placeholder="Put your Text here which you want to convert to Groot Language"
      ></textarea>

      <button id="text-translate">Translate to Groot Language</button>
      <textarea id="output-text" style="width: 500px; height: 20vh"> </textarea>
      <div>
        <h3>About</h3>
        <p>
          Translating English text to groot.Groot is a fictional character
          appearing in American comic books published by Marvel Comics.
        </p>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
